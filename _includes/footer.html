  <footer class="bg-light-gray">
	<div class="container">
	    <div class="row">
		<div class="col-md-6 col-xs-6">
                    {% if site.minilogo %}<img class="photoplace-logo" src="{{ site.minilogo }}" alt="{{ site.title }}">{% endif %}
		    <span class="photoplace">PhotoPlace</span> {{ site.year }}
		</div>
		<div class="col-md-6 col-xs-6">
		    <ul class="list-inline social-buttons">
		        {% for network in site.social %}
		        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
		        </li>
		        {% endfor %}
		    </ul>
		</div>
	    </div>
	</div>
  </footer>
