<div mode="cdata">
<table border="0" class="PhotoDescription">
    <tr>
        <td colspan="4" align="left">
                <b>%(Title|)s</b>
        </td>
    </tr>
    <tr>
        <td align="center">
            <a href="%(Photo.URI)s" target="_blank">
                <img src="%(Photo.URI)s" border="1" />
            </a>
        </td>
    </tr>
    <tr>
        <td colspan="4" align="left">
                <p>%(Description|)s</p>
        </td>
    </tr>
</table>
</div>
